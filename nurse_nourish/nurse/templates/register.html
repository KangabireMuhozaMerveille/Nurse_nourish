{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'register.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <title>Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Background image */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/images/download\ \(1\).jfif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            filter: blur(4px) brightness(0.8);
            z-index: -1;
        }

        /* Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
        }

        /* Form Styling */
        .form {
            background-color: #a0b9c7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin: 0 auto 20px;
            max-width: 150px;
            border-radius: 10px;
            box-shadow: 0 10px #ccbaba;
        }

        h2 {
            margin-bottom: 20px;
            color: #6d5b97;
        }

        .form-fields p {
            margin-bottom: 15px;
        }

        .form-fields label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }

        .form-fields input, .form-fields select, .form-fields textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #6d5b97;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #8b6fc5;
        }

        p {
            margin-top: 20px;
        }

        p a {
            color: #6d5b97;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form {
                padding: 20px 15px;
            }

            .form-fields input, .form-fields select, .form-fields textarea {
                font-size: 13px;
            }

            button {
                font-size: 14px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .form {
                padding: 15px;
            }

            .logo {
                max-width: 100px;
            }

            button {
                font-size: 12px;
                padding: 8px;
            }

            h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <form method="POST" class="form" action="{% url 'nurse:register' %}">
            {% csrf_token %}
            <img class="logo" src="{% static 'images/logo (2).png' %}" alt="NURSE NOURISH">
            <h2>Create Account</h2>
            <div class="form-fields">
                {{ form.as_p }}
            </div>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="{% url 'nurse:login' %}">Login here</a></p>
        </form>
    </div>
</body>
</html>
